name: Execute Top Level Action
on:
  workflow_dispatch:
  pull_request:
    types:
      - closed
jobs:
  Execute-Top-Level-Action:
    if: ${{ (github.event_name == 'workflow_dispatch' || github.event.pull_request.merged == true) }}
